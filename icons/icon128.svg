<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Main petal gradient - soft pink bloom -->
    <linearGradient id="petalGradient128" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#FF8FA3"/>
      <stop offset="40%" stop-color="#FFB7C5"/>
      <stop offset="80%" stop-color="#FFF5F7"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>

    <!-- Accent petal gradient -->
    <linearGradient id="petalAccent128" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#E891A5"/>
      <stop offset="50%" stop-color="#FFB7C5"/>
      <stop offset="100%" stop-color="#FFE4EC"/>
    </linearGradient>

    <!-- Center gradient -->
    <radialGradient id="centerGradient128" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFE066"/>
      <stop offset="60%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#F5A623"/>
    </radialGradient>

    <!-- Stem gradient -->
    <linearGradient id="stemGradient128" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7CB342"/>
      <stop offset="100%" stop-color="#558B2F"/>
    </linearGradient>

    <!-- Leaf gradient -->
    <linearGradient id="leafGradient128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8BC34A"/>
      <stop offset="100%" stop-color="#689F38"/>
    </linearGradient>

    <!-- Drop shadow -->
    <filter id="shadow128" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Stem -->
  <path d="M64 78 Q64 95 64 110"
        stroke="url(#stemGradient128)"
        stroke-width="5"
        stroke-linecap="round"
        fill="none"/>

  <!-- Left leaf -->
  <g transform="translate(64, 95) rotate(-45)">
    <ellipse cx="-12" cy="0" rx="14" ry="7" fill="url(#leafGradient128)"/>
    <path d="M-22 0 Q-12 0 -2 0" stroke="#558B2F" stroke-width="0.8" fill="none" opacity="0.5"/>
  </g>

  <!-- Right leaf -->
  <g transform="translate(64, 88) rotate(40)">
    <ellipse cx="12" cy="0" rx="12" ry="6" fill="url(#leafGradient128)"/>
    <path d="M4 0 Q12 0 20 0" stroke="#558B2F" stroke-width="0.8" fill="none" opacity="0.5"/>
  </g>

  <!-- Flower head with shadow -->
  <g filter="url(#shadow128)">
    <!-- Main petals (6 lily petals) -->
    <g transform="translate(64, 58)">
      <path d="M0 -8 Q-9 -28 0 -44 Q9 -28 0 -8" fill="url(#petalAccent128)" transform="rotate(0)"/>
      <path d="M0 -8 Q-9 -28 0 -44 Q9 -28 0 -8" fill="url(#petalGradient128)" transform="rotate(60)"/>
      <path d="M0 -8 Q-9 -28 0 -44 Q9 -28 0 -8" fill="url(#petalAccent128)" transform="rotate(120)"/>
      <path d="M0 -8 Q-9 -28 0 -44 Q9 -28 0 -8" fill="url(#petalGradient128)" transform="rotate(180)"/>
      <path d="M0 -8 Q-9 -28 0 -44 Q9 -28 0 -8" fill="url(#petalAccent128)" transform="rotate(240)"/>
      <path d="M0 -8 Q-9 -28 0 -44 Q9 -28 0 -8" fill="url(#petalGradient128)" transform="rotate(300)"/>
    </g>

    <!-- Inner petals for depth -->
    <g transform="translate(64, 58)">
      <path d="M0 -5 Q-5 -16 0 -26 Q5 -16 0 -5" fill="url(#petalGradient128)" transform="rotate(30)" opacity="0.85"/>
      <path d="M0 -5 Q-5 -16 0 -26 Q5 -16 0 -5" fill="url(#petalGradient128)" transform="rotate(90)" opacity="0.85"/>
      <path d="M0 -5 Q-5 -16 0 -26 Q5 -16 0 -5" fill="url(#petalGradient128)" transform="rotate(150)" opacity="0.85"/>
      <path d="M0 -5 Q-5 -16 0 -26 Q5 -16 0 -5" fill="url(#petalGradient128)" transform="rotate(210)" opacity="0.85"/>
      <path d="M0 -5 Q-5 -16 0 -26 Q5 -16 0 -5" fill="url(#petalGradient128)" transform="rotate(270)" opacity="0.85"/>
      <path d="M0 -5 Q-5 -16 0 -26 Q5 -16 0 -5" fill="url(#petalGradient128)" transform="rotate(330)" opacity="0.85"/>
    </g>

    <!-- Golden center -->
    <circle cx="64" cy="58" r="11" fill="url(#centerGradient128)"/>

    <!-- Stamens -->
    <g transform="translate(64, 58)">
      <circle cx="0" cy="-6" r="2.2" fill="#FFD700"/>
      <circle cx="5.2" cy="-3" r="2.2" fill="#FFE066"/>
      <circle cx="5.2" cy="3" r="2.2" fill="#FFD700"/>
      <circle cx="0" cy="6" r="2.2" fill="#FFE066"/>
      <circle cx="-5.2" cy="3" r="2.2" fill="#FFD700"/>
      <circle cx="-5.2" cy="-3" r="2.2" fill="#FFE066"/>
    </g>

    <!-- Highlight -->
    <circle cx="61" cy="55" r="3.5" fill="white" opacity="0.35"/>
  </g>
</svg>
