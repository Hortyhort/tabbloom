<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgLogo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00B894"/>
      <stop offset="100%" stop-color="#00D9A5"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="4" y="4" width="120" height="120" rx="27" fill="url(#bgLogo)"/>

  <!-- Lily outline - 6 recurved petals -->
  <g transform="translate(64, 70)" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M0 0 C-4 -12, -6 -28, -1.5 -40 Q0 -44, 1.5 -40 C6 -28, 4 -12, 0 0" transform="rotate(0)"/>
    <path d="M0 0 C-4 -12, -6 -28, -1.5 -40 Q0 -44, 1.5 -40 C6 -28, 4 -12, 0 0" transform="rotate(120)"/>
    <path d="M0 0 C-4 -12, -6 -28, -1.5 -40 Q0 -44, 1.5 -40 C6 -28, 4 -12, 0 0" transform="rotate(240)"/>
    <path d="M0 0 C-3.6 -11, -5.4 -25, -1.4 -36 Q0 -40, 1.4 -36 C5.4 -25, 3.6 -11, 0 0" transform="rotate(60)"/>
    <path d="M0 0 C-3.6 -11, -5.4 -25, -1.4 -36 Q0 -40, 1.4 -36 C5.4 -25, 3.6 -11, 0 0" transform="rotate(180)"/>
    <path d="M0 0 C-3.6 -11, -5.4 -25, -1.4 -36 Q0 -40, 1.4 -36 C5.4 -25, 3.6 -11, 0 0" transform="rotate(300)"/>

    <!-- Center circle -->
    <circle cx="0" cy="0" r="8" fill="white" stroke="none"/>
  </g>
</svg>
