<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <!-- Warm sunset gradient -->
    <linearGradient id="bgGradient48" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9500"/>
      <stop offset="100%" stop-color="#FFD60A"/>
    </linearGradient>

    <!-- Golden center -->
    <radialGradient id="centerGold48" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#FFF8E7"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </radialGradient>
  </defs>

  <!-- Squircle background -->
  <rect x="2" y="2" width="44" height="44" rx="10" ry="10" fill="url(#bgGradient48)"/>

  <!-- Subtle highlight -->
  <ellipse cx="14" cy="14" rx="10" ry="8" fill="white" opacity="0.12"/>

  <!-- Simplified tab base -->
  <path d="M17 36 Q17 33 20 32 L22 32 Q23 32 24 31 Q25 32 26 32 L28 32 Q31 33 31 36 Z"
        fill="white" opacity="0.9"/>

  <!-- Stem -->
  <line x1="24" y1="31" x2="24" y2="22" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.85"/>

  <!-- Simplified 5-petal flower -->
  <g transform="translate(24, 18)">
    <!-- 5 petals -->
    <ellipse cx="0" cy="-8" rx="5" ry="7" fill="white" transform="rotate(0)"/>
    <ellipse cx="0" cy="-7.5" rx="4.5" ry="6.5" fill="white" transform="rotate(72)" opacity="0.95"/>
    <ellipse cx="0" cy="-7" rx="4.5" ry="6" fill="white" transform="rotate(144)" opacity="0.9"/>
    <ellipse cx="0" cy="-7" rx="4.5" ry="6" fill="white" transform="rotate(216)" opacity="0.9"/>
    <ellipse cx="0" cy="-7.5" rx="4.5" ry="6.5" fill="white" transform="rotate(288)" opacity="0.95"/>

    <!-- Golden center -->
    <circle cx="0" cy="0" r="4" fill="url(#centerGold48)"/>

    <!-- Center highlight -->
    <circle cx="-1" cy="-1" r="1.2" fill="white" opacity="0.5"/>
  </g>
</svg>
