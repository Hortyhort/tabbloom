<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <!-- Fresh teal-to-green gradient -->
    <linearGradient id="bg48" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00B894"/>
      <stop offset="100%" stop-color="#00D9A5"/>
    </linearGradient>

    <!-- Golden center -->
    <radialGradient id="gold48" cx="50%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#FFF8E1"/>
      <stop offset="100%" stop-color="#FFB300"/>
    </radialGradient>
  </defs>

  <!-- Squircle background -->
  <rect x="2" y="2" width="44" height="44" rx="10" ry="10" fill="url(#bg48)"/>

  <!-- Highlight -->
  <ellipse cx="15" cy="15" rx="10" ry="8" fill="white" opacity="0.1"/>

  <!-- 5 tab-shaped petals -->
  <g transform="translate(24, 24)">
    <!-- Tab-petal shape: rounded top, pointed bottom -->
    <path d="M-5 -8 Q-5 -17 0 -19 Q5 -17 5 -8 L3 -3 Q0 -1 -3 -3 Z"
          fill="white" transform="rotate(0)"/>
    <path d="M-4.5 -7.5 Q-4.5 -16 0 -18 Q4.5 -16 4.5 -7.5 L2.5 -3 Q0 -1 -2.5 -3 Z"
          fill="white" opacity="0.95" transform="rotate(72)"/>
    <path d="M-4.5 -7 Q-4.5 -15 0 -17 Q4.5 -15 4.5 -7 L2.5 -2.5 Q0 -1 -2.5 -2.5 Z"
          fill="white" opacity="0.9" transform="rotate(144)"/>
    <path d="M-4.5 -7 Q-4.5 -15 0 -17 Q4.5 -15 4.5 -7 L2.5 -2.5 Q0 -1 -2.5 -2.5 Z"
          fill="white" opacity="0.9" transform="rotate(216)"/>
    <path d="M-4.5 -7.5 Q-4.5 -16 0 -18 Q4.5 -16 4.5 -7.5 L2.5 -3 Q0 -1 -2.5 -3 Z"
          fill="white" opacity="0.95" transform="rotate(288)"/>

    <!-- Golden center -->
    <circle cx="0" cy="0" r="5.5" fill="url(#gold48)"/>

    <!-- Highlight -->
    <circle cx="-1.5" cy="-1.5" r="1.8" fill="white" opacity="0.5"/>
  </g>
</svg>
