<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <defs>
    <!-- Warm sunset gradient -->
    <linearGradient id="bgGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9500"/>
      <stop offset="50%" stop-color="#FFAB40"/>
      <stop offset="100%" stop-color="#FFD60A"/>
    </linearGradient>

    <!-- Golden center -->
    <radialGradient id="centerGoldDark" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#FFF8E7"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </radialGradient>

    <!-- Text for dark backgrounds -->
    <linearGradient id="textGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F5F5F5"/>
    </linearGradient>

    <!-- Bloom accent - warm orange -->
    <linearGradient id="bloomAccentDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFAB40"/>
      <stop offset="100%" stop-color="#FFD60A"/>
    </linearGradient>

    <!-- Subtle glow for dark mode -->
    <filter id="iconGlowDark" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#FF9500" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Icon with glow -->
  <g transform="translate(8, 8)" filter="url(#iconGlowDark)">
    <!-- Squircle background -->
    <rect x="0" y="0" width="64" height="64" rx="14" ry="14" fill="url(#bgGradientDark)"/>

    <!-- Highlight -->
    <ellipse cx="18" cy="18" rx="14" ry="12" fill="white" opacity="0.15"/>

    <!-- Tab base -->
    <path d="M22 50 Q22 46 25 45 L27 45 Q29 45 30 43.5 L30 42 Q30 40 32 40 Q34 40 34 42 L34 43.5 Q35 45 37 45 L39 45 Q42 46 42 50 Z"
          fill="white" opacity="0.95"/>

    <!-- Stem -->
    <line x1="32" y1="42" x2="32" y2="30" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>

    <!-- 5-petal flower -->
    <g transform="translate(32, 26)">
      <ellipse cx="0" cy="-11" rx="6" ry="9" fill="white" transform="rotate(0)"/>
      <ellipse cx="0" cy="-10" rx="5.5" ry="8.5" fill="white" transform="rotate(72)" opacity="0.95"/>
      <ellipse cx="0" cy="-9.5" rx="5.5" ry="8" fill="white" transform="rotate(144)" opacity="0.92"/>
      <ellipse cx="0" cy="-9.5" rx="5.5" ry="8" fill="white" transform="rotate(216)" opacity="0.92"/>
      <ellipse cx="0" cy="-10" rx="5.5" ry="8.5" fill="white" transform="rotate(288)" opacity="0.95"/>

      <!-- Golden center -->
      <circle cx="0" cy="0" r="5" fill="url(#centerGoldDark)"/>
      <circle cx="-1" cy="-1.5" r="1.5" fill="white" opacity="0.5"/>
    </g>

    <!-- Tiny leaves -->
    <ellipse cx="28" cy="37" rx="3" ry="1.5" fill="white" opacity="0.7" transform="rotate(-30 28 37)"/>
    <ellipse cx="36" cy="36" rx="2.5" ry="1.3" fill="white" opacity="0.6" transform="rotate(25 36 36)"/>
  </g>

  <!-- Text: TabBloom (light for dark backgrounds) -->
  <text x="88" y="52" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="36" font-weight="600" fill="url(#textGradientDark)">
    <tspan>Tab</tspan><tspan fill="url(#bloomAccentDark)">Bloom</tspan>
  </text>
</svg>
