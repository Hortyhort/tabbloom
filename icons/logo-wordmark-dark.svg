<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <defs>
    <!-- Fresh teal gradient -->
    <linearGradient id="bgDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00B894"/>
      <stop offset="100%" stop-color="#00D9A5"/>
    </linearGradient>

    <!-- Golden center -->
    <radialGradient id="goldDark" cx="50%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#FFF8E1"/>
      <stop offset="100%" stop-color="#FFB300"/>
    </radialGradient>

    <!-- Text - light for dark backgrounds -->
    <linearGradient id="textDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F0F0F0"/>
    </linearGradient>

    <!-- "Bloom" accent -->
    <linearGradient id="bloomDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00D9A5"/>
      <stop offset="100%" stop-color="#4AE3B5"/>
    </linearGradient>

    <!-- Glow for dark mode -->
    <filter id="glowDark">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#00B894" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Icon with glow -->
  <g transform="translate(8, 8)" filter="url(#glowDark)">
    <rect x="0" y="0" width="64" height="64" rx="14" ry="14" fill="url(#bgDark)"/>
    <ellipse cx="18" cy="18" rx="12" ry="10" fill="white" opacity="0.12"/>

    <!-- Tab-petals -->
    <g transform="translate(32, 31)">
      <path d="M-6 -10 Q-6 -22 0 -25 Q6 -22 6 -10 L4 -4 Q0 -2 -4 -4 Z" fill="white" transform="rotate(0)"/>
      <path d="M-5.5 -9.5 Q-5.5 -21 0 -24 Q5.5 -21 5.5 -9.5 L3.5 -4 Q0 -2 -3.5 -4 Z" fill="white" opacity="0.95" transform="rotate(72)"/>
      <path d="M-5.5 -9 Q-5.5 -20 0 -23 Q5.5 -20 5.5 -9 L3.5 -3.5 Q0 -1.5 -3.5 -3.5 Z" fill="white" opacity="0.9" transform="rotate(144)"/>
      <path d="M-5.5 -9 Q-5.5 -20 0 -23 Q5.5 -20 5.5 -9 L3.5 -3.5 Q0 -1.5 -3.5 -3.5 Z" fill="white" opacity="0.9" transform="rotate(216)"/>
      <path d="M-5.5 -9.5 Q-5.5 -21 0 -24 Q5.5 -21 5.5 -9.5 L3.5 -4 Q0 -2 -3.5 -4 Z" fill="white" opacity="0.95" transform="rotate(288)"/>
      <circle cx="0" cy="0" r="7" fill="url(#goldDark)"/>
      <circle cx="-1.5" cy="-2" r="2" fill="white" opacity="0.5"/>
    </g>
  </g>

  <!-- Text -->
  <text x="88" y="52" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="36" font-weight="600" fill="url(#textDark)">
    <tspan>Tab</tspan><tspan fill="url(#bloomDark)">Bloom</tspan>
  </text>
</svg>
