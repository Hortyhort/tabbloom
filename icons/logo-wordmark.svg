<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <defs>
    <!-- Fresh teal gradient -->
    <linearGradient id="bgWM" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00B894"/>
      <stop offset="100%" stop-color="#00D9A5"/>
    </linearGradient>

    <!-- Golden center -->
    <radialGradient id="goldWM" cx="50%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#FFF8E1"/>
      <stop offset="100%" stop-color="#FFB300"/>
    </radialGradient>

    <!-- Text - dark for light backgrounds -->
    <linearGradient id="textWM" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1A1A2E"/>
      <stop offset="100%" stop-color="#2D2D44"/>
    </linearGradient>

    <!-- "Bloom" accent - matches teal -->
    <linearGradient id="bloomWM" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00B894"/>
      <stop offset="100%" stop-color="#00D9A5"/>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(8, 8)">
    <rect x="0" y="0" width="64" height="64" rx="14" ry="14" fill="url(#bgWM)"/>
    <ellipse cx="18" cy="18" rx="12" ry="10" fill="white" opacity="0.1"/>

    <!-- Tab-petals -->
    <g transform="translate(32, 31)">
      <path d="M-6 -10 Q-6 -22 0 -25 Q6 -22 6 -10 L4 -4 Q0 -2 -4 -4 Z" fill="white" transform="rotate(0)"/>
      <path d="M-5.5 -9.5 Q-5.5 -21 0 -24 Q5.5 -21 5.5 -9.5 L3.5 -4 Q0 -2 -3.5 -4 Z" fill="white" opacity="0.95" transform="rotate(72)"/>
      <path d="M-5.5 -9 Q-5.5 -20 0 -23 Q5.5 -20 5.5 -9 L3.5 -3.5 Q0 -1.5 -3.5 -3.5 Z" fill="white" opacity="0.9" transform="rotate(144)"/>
      <path d="M-5.5 -9 Q-5.5 -20 0 -23 Q5.5 -20 5.5 -9 L3.5 -3.5 Q0 -1.5 -3.5 -3.5 Z" fill="white" opacity="0.9" transform="rotate(216)"/>
      <path d="M-5.5 -9.5 Q-5.5 -21 0 -24 Q5.5 -21 5.5 -9.5 L3.5 -4 Q0 -2 -3.5 -4 Z" fill="white" opacity="0.95" transform="rotate(288)"/>
      <circle cx="0" cy="0" r="7" fill="url(#goldWM)"/>
      <circle cx="-1.5" cy="-2" r="2" fill="white" opacity="0.5"/>
    </g>
  </g>

  <!-- Text -->
  <text x="88" y="52" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="36" font-weight="600" fill="url(#textWM)">
    <tspan>Tab</tspan><tspan fill="url(#bloomWM)">Bloom</tspan>
  </text>
</svg>
