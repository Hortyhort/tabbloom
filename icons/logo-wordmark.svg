<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <defs>
    <!-- Main petal gradient -->
    <linearGradient id="petalGradientWM" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#FF8FA3"/>
      <stop offset="40%" stop-color="#FFB7C5"/>
      <stop offset="80%" stop-color="#FFF5F7"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>

    <!-- Accent petal gradient -->
    <linearGradient id="petalAccentWM" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#E891A5"/>
      <stop offset="50%" stop-color="#FFB7C5"/>
      <stop offset="100%" stop-color="#FFE4EC"/>
    </linearGradient>

    <!-- Center gradient -->
    <radialGradient id="centerGradientWM" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFE066"/>
      <stop offset="60%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#F5A623"/>
    </radialGradient>

    <!-- Stem gradient -->
    <linearGradient id="stemGradientWM" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7CB342"/>
      <stop offset="100%" stop-color="#558B2F"/>
    </linearGradient>

    <!-- Leaf gradient -->
    <linearGradient id="leafGradientWM" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8BC34A"/>
      <stop offset="100%" stop-color="#689F38"/>
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3D3226"/>
      <stop offset="100%" stop-color="#5D4E3E"/>
    </linearGradient>

    <!-- Bloom text accent -->
    <linearGradient id="bloomGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF8FA3"/>
      <stop offset="100%" stop-color="#FFB7C5"/>
    </linearGradient>
  </defs>

  <!-- Flower Icon -->
  <g transform="translate(40, 40)">
    <!-- Stem -->
    <path d="M0 12 Q0 22 0 32"
          stroke="url(#stemGradientWM)"
          stroke-width="3"
          stroke-linecap="round"
          fill="none"/>

    <!-- Left leaf -->
    <ellipse cx="-8" cy="26" rx="8" ry="4" fill="url(#leafGradientWM)" transform="rotate(-40 -8 26)"/>

    <!-- Right leaf -->
    <ellipse cx="7" cy="23" rx="7" ry="3.5" fill="url(#leafGradientWM)" transform="rotate(35 7 23)"/>

    <!-- Main petals -->
    <g transform="translate(0, 0)">
      <path d="M0 -5 Q-5 -16 0 -26 Q5 -16 0 -5" fill="url(#petalAccentWM)" transform="rotate(0)"/>
      <path d="M0 -5 Q-5 -16 0 -26 Q5 -16 0 -5" fill="url(#petalGradientWM)" transform="rotate(60)"/>
      <path d="M0 -5 Q-5 -16 0 -26 Q5 -16 0 -5" fill="url(#petalAccentWM)" transform="rotate(120)"/>
      <path d="M0 -5 Q-5 -16 0 -26 Q5 -16 0 -5" fill="url(#petalGradientWM)" transform="rotate(180)"/>
      <path d="M0 -5 Q-5 -16 0 -26 Q5 -16 0 -5" fill="url(#petalAccentWM)" transform="rotate(240)"/>
      <path d="M0 -5 Q-5 -16 0 -26 Q5 -16 0 -5" fill="url(#petalGradientWM)" transform="rotate(300)"/>
    </g>

    <!-- Inner petals -->
    <g transform="translate(0, 0)">
      <path d="M0 -3 Q-3 -10 0 -16 Q3 -10 0 -3" fill="url(#petalGradientWM)" transform="rotate(30)" opacity="0.85"/>
      <path d="M0 -3 Q-3 -10 0 -16 Q3 -10 0 -3" fill="url(#petalGradientWM)" transform="rotate(90)" opacity="0.85"/>
      <path d="M0 -3 Q-3 -10 0 -16 Q3 -10 0 -3" fill="url(#petalGradientWM)" transform="rotate(150)" opacity="0.85"/>
      <path d="M0 -3 Q-3 -10 0 -16 Q3 -10 0 -3" fill="url(#petalGradientWM)" transform="rotate(210)" opacity="0.85"/>
      <path d="M0 -3 Q-3 -10 0 -16 Q3 -10 0 -3" fill="url(#petalGradientWM)" transform="rotate(270)" opacity="0.85"/>
      <path d="M0 -3 Q-3 -10 0 -16 Q3 -10 0 -3" fill="url(#petalGradientWM)" transform="rotate(330)" opacity="0.85"/>
    </g>

    <!-- Center -->
    <circle cx="0" cy="0" r="6" fill="url(#centerGradientWM)"/>

    <!-- Stamens -->
    <circle cx="0" cy="-3.5" r="1.3" fill="#FFD700"/>
    <circle cx="3" cy="-1.75" r="1.3" fill="#FFE066"/>
    <circle cx="3" cy="1.75" r="1.3" fill="#FFD700"/>
    <circle cx="0" cy="3.5" r="1.3" fill="#FFE066"/>
    <circle cx="-3" cy="1.75" r="1.3" fill="#FFD700"/>
    <circle cx="-3" cy="-1.75" r="1.3" fill="#FFE066"/>

    <!-- Highlight -->
    <circle cx="-1.5" cy="-1.5" r="2" fill="white" opacity="0.35"/>
  </g>

  <!-- Text: TabBloom -->
  <text x="80" y="50" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="36" font-weight="600" fill="url(#textGradient)">
    <tspan>Tab</tspan><tspan fill="url(#bloomGradient)">Bloom</tspan>
  </text>
</svg>
