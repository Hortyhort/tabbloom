<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
  <defs>
    <!-- Ultra-simplified gradients for tiny size -->
    <linearGradient id="petal16" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#FF8FA3"/>
      <stop offset="100%" stop-color="#FFD4DE"/>
    </linearGradient>

    <radialGradient id="center16" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFE066"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </radialGradient>
  </defs>

  <!-- Stem (minimal) -->
  <line x1="8" y1="10" x2="8" y2="14" stroke="#6B9B37" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Tiny leaves -->
  <ellipse cx="6" cy="12" rx="2" ry="1" fill="#7CB342" transform="rotate(-30 6 12)"/>
  <ellipse cx="10" cy="11.5" rx="1.8" ry="0.9" fill="#7CB342" transform="rotate(30 10 11.5)"/>

  <!-- Flower petals (6, simplified) -->
  <g transform="translate(8, 7)">
    <ellipse cx="0" cy="-4" rx="1.8" ry="4" fill="url(#petal16)" transform="rotate(0)"/>
    <ellipse cx="0" cy="-4" rx="1.8" ry="4" fill="url(#petal16)" transform="rotate(60)"/>
    <ellipse cx="0" cy="-4" rx="1.8" ry="4" fill="url(#petal16)" transform="rotate(120)"/>
    <ellipse cx="0" cy="-4" rx="1.8" ry="4" fill="url(#petal16)" transform="rotate(180)"/>
    <ellipse cx="0" cy="-4" rx="1.8" ry="4" fill="url(#petal16)" transform="rotate(240)"/>
    <ellipse cx="0" cy="-4" rx="1.8" ry="4" fill="url(#petal16)" transform="rotate(300)"/>
  </g>

  <!-- Golden center -->
  <circle cx="8" cy="7" r="2" fill="url(#center16)"/>

  <!-- Tiny highlight -->
  <circle cx="7.5" cy="6.5" r="0.7" fill="white" opacity="0.5"/>
</svg>
