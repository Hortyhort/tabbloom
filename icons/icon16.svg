<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
  <defs>
    <linearGradient id="bg16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00B894"/>
      <stop offset="100%" stop-color="#00D9A5"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="1" y="1" width="14" height="14" rx="3" ry="3" fill="url(#bg16)"/>

  <!-- Simple 5-petal flower using circles - pixel perfect at 16px -->
  <g transform="translate(8, 8)">
    <!-- 5 circular petals arranged as flower -->
    <circle cx="0" cy="-4" r="2.5" fill="white"/>
    <circle cx="3.8" cy="-1.2" r="2.3" fill="white"/>
    <circle cx="2.4" cy="3.2" r="2.3" fill="white"/>
    <circle cx="-2.4" cy="3.2" r="2.3" fill="white"/>
    <circle cx="-3.8" cy="-1.2" r="2.3" fill="white"/>

    <!-- Bold golden center -->
    <circle cx="0" cy="0" r="2.5" fill="#FFB300"/>
  </g>
</svg>
