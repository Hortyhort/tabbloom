<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
  <defs>
    <!-- Warm sunset gradient -->
    <linearGradient id="bgGradient16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9500"/>
      <stop offset="100%" stop-color="#FFD60A"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="1" y="1" width="14" height="14" rx="3" ry="3" fill="url(#bgGradient16)"/>

  <!-- Ultra-minimal flower silhouette -->
  <g transform="translate(8, 6.5)">
    <!-- 5 simple petals -->
    <ellipse cx="0" cy="-3" rx="2" ry="2.8" fill="white" transform="rotate(0)"/>
    <ellipse cx="0" cy="-2.8" rx="1.8" ry="2.5" fill="white" transform="rotate(72)"/>
    <ellipse cx="0" cy="-2.6" rx="1.8" ry="2.3" fill="white" transform="rotate(144)"/>
    <ellipse cx="0" cy="-2.6" rx="1.8" ry="2.3" fill="white" transform="rotate(216)"/>
    <ellipse cx="0" cy="-2.8" rx="1.8" ry="2.5" fill="white" transform="rotate(288)"/>

    <!-- Golden center -->
    <circle cx="0" cy="0" r="1.5" fill="#FFD700"/>
  </g>

  <!-- Tiny stem/base hint -->
  <rect x="7" y="10" width="2" height="3" rx="1" fill="white" opacity="0.85"/>
</svg>
