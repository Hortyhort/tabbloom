<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
  <defs>
    <linearGradient id="bg16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00B894"/>
      <stop offset="100%" stop-color="#00D9A5"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="1" y="1" width="14" height="14" rx="3" fill="url(#bg16)"/>

  <!-- Lily outline - simplified for 16px -->
  <g transform="translate(8, 9)" fill="none" stroke="white" stroke-width="1.2" stroke-linecap="round">
    <!-- 6 petals as simple curves -->
    <path d="M0 0 C-0.8 -2, -1.2 -4, -0.3 -5 Q0 -5.5, 0.3 -5 C1.2 -4, 0.8 -2, 0 0" transform="rotate(0)"/>
    <path d="M0 0 C-0.8 -2, -1.2 -4, -0.3 -5 Q0 -5.5, 0.3 -5 C1.2 -4, 0.8 -2, 0 0" transform="rotate(60)"/>
    <path d="M0 0 C-0.8 -2, -1.2 -4, -0.3 -5 Q0 -5.5, 0.3 -5 C1.2 -4, 0.8 -2, 0 0" transform="rotate(120)"/>
    <path d="M0 0 C-0.8 -2, -1.2 -4, -0.3 -5 Q0 -5.5, 0.3 -5 C1.2 -4, 0.8 -2, 0 0" transform="rotate(180)"/>
    <path d="M0 0 C-0.8 -2, -1.2 -4, -0.3 -5 Q0 -5.5, 0.3 -5 C1.2 -4, 0.8 -2, 0 0" transform="rotate(240)"/>
    <path d="M0 0 C-0.8 -2, -1.2 -4, -0.3 -5 Q0 -5.5, 0.3 -5 C1.2 -4, 0.8 -2, 0 0" transform="rotate(300)"/>

    <!-- Center dot -->
    <circle cx="0" cy="0" r="1.5" fill="white" stroke="none"/>
  </g>
</svg>
